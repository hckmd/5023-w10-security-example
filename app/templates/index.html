{% extends 'base.html' %}
{% block content %}
<h2 class="py-2">All Pets</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Pet name</th>
            <th>Animal</th>
            <th>Owner name</th>
        </tr>
    </thead>
    <tbody>
        {% for pet in pets %}
        <tr>
            <td>{{ pet.name }}</td>
            <td>{{ pet.animal.name }}</td>
            <td>{{ pet.owner.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
{% endblock %}
