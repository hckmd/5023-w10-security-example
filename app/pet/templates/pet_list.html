{% extends 'base.html' %}
{% block content %}
<h2 class="py-2">My pets</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Animal</th>
        </tr>
    </thead>
    <tbody>
        {% for pet in pets %}
        <tr>
            <td>
                <a href="{{ url_for('pet.pet_details', id=pet.id) }}">
                    {{ pet.name }}
                </a>
            </td>
            <td>{{ pet.animal.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<br>
<a class="btn btn-primary" href="{{ url_for('pet.pet_add') }}">Add pet</a>
{% endblock %}
